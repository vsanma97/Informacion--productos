
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Producto - Galilea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            background-color: #f4f4f4;
            color: #333;
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
        }
        .card {
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #c8102e;
        }
        p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <img src="constructora_galilea_sa_logo.jpg" alt="Galilea Logo" class="logo">
    <div class="card">
        <h2>Ficha de Producto</h2>
        <div id="contenido">Cargando datos...</div>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        async function cargarDatos() {
            const codigo = getQueryParam("codigo");
            const response = await fetch("productos_galilea.csv");
            const data = await response.text();
            const filas = data.split("\n").slice(1); // omitir encabezado

            for (const fila of filas) {
                const celdas = fila.split(";");
                if (celdas[0] === codigo) {
                    const campos = [
                        "Descripción", "Estado de stock", "Stock Mínimo", "Cantidad en Stock",
                        "Última etapa comprada", "Etapa en ejecución", "Cantidad presupuestada etapa",
                        "Cantidad presupuestada por lote", "Cantidad comprada", "Cantidad recibida",
                        "Cantidad entregada", "Cantidad entregada semanalmente"
                    ];

                    let html = "";
                    for (let i = 1; i < celdas.length; i++) {
                        html += `<p><strong>${campos[i-1]}:</strong> ${celdas[i]}</p>`;
                    }
                    document.getElementById("contenido").innerHTML = html;
                    return;
                }
            }
            document.getElementById("contenido").innerText = "Producto no encontrado.";
        }

        cargarDatos();
    </script>
</body>
</html>
